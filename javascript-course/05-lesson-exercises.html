<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
    
  </head>

  <body>
    

    <script>
    /* 5a */
     const name = 'Melanie';

     /* 5b */
     console.log(`My name is ${name}`);

     /* 5c */
     let cost = 5 + (2 * 3) + 9;

     /* 5d */
     console.log(`Cost of food: $${cost}`);

     /* 5e */
     let costTax = cost * .10;

     /* 5f */
     console.log(`Tax (10%): $${costTax}`);
    </script>
  </body>
</html>
