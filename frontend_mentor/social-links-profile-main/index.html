<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main>
    <img id="phone-background" src="./assets/images/cell-phone.png" alt="" />

    <!-- Developer Information -->
    <section class="developer-info">
      <img src="./assets/images/avatar-melanie.png" >
      <h1>Melanie Logan</h1>
      <h2>Atlanta, Georgia</h2>
      <p>"Front-end developer and avid reader."</p>
    </section>

    <!-- Social media links -->
    <section class="social-buttons">
      <button class="button-github">GitHub</button>
      <button class="button-fm">Frontend Mentor</button>
      <button class="button-linkedin">LinkedIn</button>
      <button class="button-twitter">Twitter</button>
      <button class="button-instagram">Instagram</button>
    </section>
  </main>

  <!-- Attribution for challenge, developer, and image -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Melanie Logan</a>. Background image by <a href="https://www.freepik.com/free-vector/abstract-3d-background-with-black-paper-layers_17821264.htm" target="_blank">Freepik</a>.
  </div>
</body>
</html>
