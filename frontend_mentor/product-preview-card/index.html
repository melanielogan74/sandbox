<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <!--Container for image and product content -->
  <main class="container">
    
    <!-- Image sizing per device screen -->
    <picture>
      <source media="(min-width: 600px)" srcset="./images/image-product-desktop.jpg">
      <img src="./images/image-product-mobile.jpg" alt="Chanel perfume bottle" />
    </picture>

    <!-- Product headings, description, pricing, button --> 
    <section class="content">
      <div class="product-descr">
        <h3>Perfume</h3>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      </div>
      <div class="product-price">
        <h2>$149.99</h2>
        <h3>$169.99</h3>
      </div>
      <button>Add to Cart</button>
    </section>

    <!-- Attribution for challenge and coder -->
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Melanie Logan</a>.
    </footer>
  </main>
</body>
</html>
